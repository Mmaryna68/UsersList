<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css" />
    <title>List Users</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header__title">List Users</h1>
      </header>
      <main>
        <div class="wrapper-form">
          <form class="form">
            <div class="form__title">
              <h2>Create user</h2>
            </div>
            <div class="form__container">
              <div class="form__first-name">
                <input type="text" placeholder="first name" id="first" />
              </div>
              <div class="form__last-name">
                <input type="text" placeholder="last name" id="last" />
              </div>
              <div class="form__email-name">
                <input type="text" placeholder="email" id="email" />
              </div>
            </div>
            <div class="form__wrap-btn">
              <button type="button" class="form__btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="content"></div>
      </main>
    </div>
    <script src="assets/app.js"></script>
  </body>
</html>
